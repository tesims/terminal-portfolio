<!DOCTYPE html>
<html lang="en">
<head>

    <title>Anna's Projects</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f6e7cc;
            color: #4a334d;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;

        }

        }
        .project-link {

            border: 2px solid #4a334d;

            color: #4a334d;
            font-size: 18px;
            margin: 10px 0;
            padding: 15px;

            transition: all 0.3s ease;
            width: 100%;
        }
        .project-link:hover {
            background-color: #4a334d;
            color: #f6e7cc;
        }
        .back-link {
            margin-top: 20px;
            color: #4a334d;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }

<body>
    <h1>My Brainchildren Materialized</h1>
    <div class="project-list">
        <a href="https://github.com/tesims/graxl" class="project-link">

            <span class="project-description">Context-Preserving Multimodal Data Mask API</span>

        <a href="https://github.com/tesims/drolg" class="project-link">

        <a href="https://devpost.com/software/datamask" class="project-link" target="_blank">

        </a>
        <a href="https://devpost.com/software/navalone" class="project-link" target="_blank">
